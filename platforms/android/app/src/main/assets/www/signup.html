<!DOCTYPE html>

<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" type="text/css" href="css/head.css">

    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <title>BARBER SHOP</title>
</head>

<body id="bd">
    <h4 id="ttl">Signup :</h4>
    <div id="back">
        <form action="login.html">
            <input type="submit" id="bttback" value="<">
        </form>
    </div>
    <div id="container">

        <button onclick="clientFun()" class="choice" id="client">Client</button>
        <button class="choice desactive" id="pro" onclick="proFun()">Pro</button>

        <div class="container_client">
            <h4>CLIENT</h4>
            <form action="setProfile.html">
                <input type="text" name="" id="" class="clientInscri" placeholder="Nom d'utilisateur">
                <input type="text" name="" id="" class="clientInscri" placeholder="Nom">
                <input type="text" name="" id="" class="clientInscri" placeholder="Prenom">
                <input type="mail" name="" id="" class="clientInscri" placeholder="Email">
                <input type="password" name="" id="" class="clientInscri" placeholder="Mot de passe">
                <p>Date de naissance:</p>
                <input type="date" name="" id="date" class="clientInscri" value="date" placeholder="Date de naissance">
                <input type="number" name="" id="tele" class="clientInscri" placeholder="Télé">
                <input type="submit" value="Valider" name="" class="clientInscri submitClient" id="submitClient">
            </form>
        </div>
        <div class="container_pro">
            <h4>PRO</h4>
            <form action="setpacks.html">
                <input type="text" name="" id="" class="clientInscri" placeholder="Nom d'utilisateur">
                <input type="text" name="" id="" class="clientInscri" placeholder="Nom">
                <input type="text" name="" id="" class="clientInscri" placeholder="Prenom">
                <input type="mail" name="" id="" class="clientInscri" placeholder="Email">
                <input type="password" name="" id="" class="clientInscri" placeholder="Mot de passe">
                <p>Date de naissance:</p>
                <input type="date" name="" id="date" class="clientInscri" value="date" placeholder="Date de naissance">
                <input type="number" name="" id="tele" class="clientInscri" placeholder="Télé">
                <input type="text" name="" id="" class="clientInscri" placeholder="Adresse..">
                <p>Qualification / Diplome :</p>
                <input type="file" name="" class="clientInscri" id="">
                <input type="submit" value="Valider" name="" class="clientInscri submitClient" id="submitClient">
            </form>
        </div>
    </div>

    <script>

        function clientFun() {
            // display client
            document.getElementById("client").classList.remove('desactive');
            document.getElementById("pro").classList.add('desactive');
            document.querySelector('.container_client').style.display = "block";
            document.querySelector('.container_pro').style.display = "none";
        }

        function proFun() {
            // display pro
            document.getElementById("pro").classList.remove('desactive');
            document.getElementById("client").classList.add('desactive');
            document.querySelector('.container_client').style.display = "none";
            document.querySelector('.container_pro').style.display = "block";
        }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
